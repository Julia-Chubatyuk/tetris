<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../stylesheet.css">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>

<body>

    <canvas class="canvas" id="canvas" width="300" height="300"></canvas>

    <div class="options-wrapper">
        <section class="control">
            <header>Control keys</header>
            <div class="button-groups">
                <button class="button" id="left">&#x2190;</button> <span> move left</span>
                <button class="button" id="right">&#x2192;</button> <span> move right</span>
                <button class="button" id="space">&#9141;</button> <span> rotate</span>
            </div>
        </section>

        <section class="options">
            <header>Score: <span id="score"></span></header>
            <button id="start" class="button start-button">New game</button>
        </section>
        <header id="gameOver"></header>
    </div>

    <script src="../node_modules/event-pubsub/event-pubsub-browser.js"></script>
    <script src="../build/app.bundle.js"></script>
</body>

</html>
